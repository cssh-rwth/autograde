[tool.poetry]
name = "jupyter-autograde"
version = "0.2.5"
description = "Unittesting & Grading of Jupyter Notebooks"
authors = ["Lukas Ochse"]
maintainers = ["Chair for Computational Social Sciences and Humanities at RWTH Aachen University"]
readme = "README.rst"
repository = "https://github.com/cssh-rwth/autograde"
keywords = ["jupyter", "notebook", "testing", "grading"]
license = "MIT"
packages = [
    { include = "autograde" },
]
include = [
    "autograde/templates/*",
    "autograde/static/*",
    "demo/*",
    "demo/context/*",
    "Dockerfile",
    "dummy.py",
    ".flake8"
]

[tool.poetry.scripts]
autograde = "autograde.cli.__main__:cli"

[tool.poetry.dependencies]
python = "^3.8"
dataclasses-json = "^0.5.2"
numpy = "^1.20.1"
scipy = "^1.6.0"
pandas = "^1.2.1"
matplotlib = "^3.3.4"
seaborn = "^0.11.1"
ipykernel = "^5.4.3"
jupyter = "^1.0.0"
Jinja2 = "^2.11.3"
Flask = "^1.1.2"
django-htmlmin-ajax = "^0.11.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
